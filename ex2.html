        <div class="container" id="home">
            
            
        
		<div class="row">
			<div class="col-sm-7">
            <div><b>Facebook helps you connect and share with the<br>people in your life.</b></div>
            <div id="img2">
                <img src="signup.png">
            </div>
				</div>
			<div class="col-sm-5">
			<form action="#" method="post" class="form" role="form">
			<span id="create"><b>Create an account</b></span>
            <h5>It's free and always will be.</h5>
            <div class="row">
                <div class="col-xs-6 col-md-6">
                    <input class="form-control" name="firstname" placeholder="First Name" type="text" >
                    <br>
                    
                </div>
                <div class="col-xs-6 col-md-6">
                    <input class="form-control" name="lastname" placeholder="Last Name" type="text" />
                </div>
            </div>
            <input class="form-control" name="youremail" placeholder="Your Email" type="email" />
            <br>
            <input class="form-control" name="reenteremail" placeholder="Re-enter Email" type="email" />
            <br>
            <input class="form-control" name="password" placeholder="New Password" type="password" />
            <br>
            <label for="">
                Birth Date</label>
            <div class="row">
                <div class="col-xs-4 col-md-4">
                    <select class="form-control">
                        <option value="Month">Month</option>
                    </select>
                   
                </div>
                <div class="col-xs-4 col-md-4">
                    <select class="form-control">
                        <option value="Day">Day</option>
                    </select>
                </div>
                <div class="col-xs-4 col-md-4">
                    <select class="form-control">
                        <option value="Year">Year</option>
                    </select>
                </div>
            </div>
            <br>
            <label class="radio-inline">
                <input type="radio" name="sex" id="inlineCheckbox1" value="male" />
                Male
            </label>
            <label class="radio-inline">
                <input type="radio" name="sex" id="inlineCheckbox2" value="female" />
                Female
            </label>
            <label class="radio-inline">
                <input type="radio" name="sex" id="inlineCheckbox2" value="female" />
                Custom
            </label>
            <br />
			<h5>By clicking Sign Up, you agree to our <a href="/legal/terms/update" id="terms-link" target="_blank" rel="nofollow">Terms</a><a href="/about/privacy/update" id="privacy-link" target="_blank" rel="nofollow"><a href="/policies/cookies/" id="cookie-use-link" target="_blank" rel="nofollow">Cookie Policy</a>Data Policy</a>You may receive SMS notifications from us and can opt out at any time</h5>
            <button class="btn btn-lg btn-success" type="submit">
                Sign Up</button>
            </form>
